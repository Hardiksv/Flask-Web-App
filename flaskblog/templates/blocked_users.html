{% extends "layout.html" %}

{% block content %}
    <h1 class="my-4">Blocked Users</h1>
    
    {% if blocked_users %}
        <ul class="list-group">
            {% for user in blocked_users %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ user.username }}
                    <form action="{{ url_for('unblock_user', user_id=user.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Unblock</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No blocked users.</p>
    {% endif %}
{% endblock %}
